<html>
<head><title>Northwoods University Student Registration System</title></head>
<body>
<script type="text/javascript">

</script>
	<p align="center">
		<img src="nwlogo.jpg" width="240" height="120" alt="logo" />
	</p>
	<form name="frmLogin" id="frmLogin" action="">
	<table width="350" align="center">
		<tr>
			<td width="100" align="right">User ID:</td>
			<td width="250" align="left"><input type="text" name="txtUserid" id="txtUserid" size="20" maxlength="8" /></td>
		</tr>
		<tr>
			<td align="right">6-Digit PIN:</td>
			<td><input type="password" name="txtPIN" id="txtPIN" size="20" maxlength="8" /> (999999)</td>
		</tr>
		<tr>
			<td align="right">Date of Birth:</td>
			<td align="left"><input type="text" name="txtDOB" id="txtDOB" size="20" maxlength="40" /> (mm/dd/yyyy)</td>
		</tr>
		<tr>
			<td></td>
			<td align="left"><input type="submit" value="Submit" /></td>
		</tr>
	</table>
	</form>
</body>
</html>
