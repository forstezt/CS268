<html>
<head>
<title>New Page 1</title>
</head>

<body>
<script type="text/javascript">
	var num = new Number();
	num = 12.23345;
	num = num.toFixed(2);
	alert(num);
	function WhileLoop() {
		var counter = 6;
		while(counter > 5) {
			document.write(counter + "<br>");
			counter = counter + 1;    }
</script>
<input type="button" onclick="WhileLoop();" value="Run Loop">
</body>

</html>
