<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<script src="jquery.js"></script>
	<script>
		function slideBox() {
			$("#divBox").slideUp(2000);
		}
	</script>	
</head>
<body>
<div id="divBox" style="width:120px;height:50px;background-color:#89BC38;">
  <b>Hello World!</b>
</div>
<input type="button" value="Slide Box Up" onclick="slideBox();" />
</body>
</html>
