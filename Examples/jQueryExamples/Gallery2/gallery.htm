<!DOCTYPE html>
<html>
<head>
    <title>Picture Gallery</title>
    <script type="text/javascript" src="JS/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="JS/popup.js"></script>
    <link href="CSS/styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="bodycenter">
<div id="banner">
    <p class="HugeWhiteItalicText">San Juan Mountains Colorado</p>
</div>
<div id="gallery">
    <img src="thumbnails/BLM Land Near Bayfield.jpg"        class="image" />                    
    <img src="thumbnails/Caterpillars near Castle Rock.jpg" class="image" />                    
    <img src="thumbnails/Climbing Engineer Pass.jpg"        class="image" />                    
    <img src="thumbnails/Corkscrew Pass.jpg"                class="image" />                    
    <img src="thumbnails/Endlich Mesa.jpg"                  class="image" />                    
    <img src="thumbnails/Engineer Pass.jpg"                 class="image" />                    
    <img src="thumbnails/Far side of Lime Mesa.jpg"         class="image" />
    <img src="thumbnails/Flowers.jpg"                       class="image" />                    
    <img src="thumbnails/Hiking Vallecito in Winter.jpg"    class="image" />                    
    <img src="thumbnails/Lake Como.jpg"                     class="image" />                    
    <img src="thumbnails/Lime Mesa.jpg"                     class="image" />                    
    <img src="thumbnails/Marmots Near Blackhawk Pass.jpg"   class="image" />                    
    <img src="thumbnails/Molas Pass.JPG"                    class="image" />                    
    <img src="thumbnails/Vallecito Canyon in Winter.jpg"    class="image" />                    
    <img src="thumbnails/Vallecito Canyon.jpg"              class="image" />                    
    <img src="thumbnails/Vallecito River.jpg"               class="image" />                    
    <img src="thumbnails/View from Blackhawk Pass.jpg"      class="image" />                    
    <img src="thumbnails/View from Castle Rock.jpg"         class="image" />                    
</div>
<div id="popupphoto">  
    <div id="popupbanner">
        <div id="filename"></div> 
        <div id="close">Close</div>	
    </div>
    <img id="imgphoto" name="imgphoto" />
</div>
</div>
</body>
</html>
