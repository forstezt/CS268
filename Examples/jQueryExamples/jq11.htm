<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<script src="jquery.js"></script>
	<script>
		$(function() {
			$("div").click(function() {
				alert("clicked one of the boxes");
			});
		});
	</script>	
</head>
<body>
<div id="divBox1" style="width:120px;height:50px;background-color:#89BC38;">
  <b>Box1</b>
</div>
<div id="divBox2" style="width:120px;height:50px;background-color:#87CEFA;">
  <b>Box2</b>
</div>
</body>
</html>
