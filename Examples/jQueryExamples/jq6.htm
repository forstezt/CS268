<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<script src="jquery.js"></script>
	<script>
		function toggleBox() {
		  $("#divBox").fadeToggle(2000);  
		}
	</script>	
</head>
<body>
<div id="divBox" style="width:120px;height:50px;display:none;background-color:#89BC38;">
  <b>Hello World!</b>
</div>
<input type="button" value="Toggle Box" onclick="toggleBox();" />
</body>
</html>
