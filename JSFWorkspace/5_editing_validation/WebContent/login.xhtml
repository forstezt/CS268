<ui:composition xmlns="http://www.w3.org/1999/xhtml"      
                template="/Templates/logintemplate.xhtml"

<ui:define name="content">	
#{loginutilities.clearLogin}
	<h:form>
	<table class="datatable" style="width:400px;">
	    <tr><td align="right">UserID:</td>
	        <td align="left"><h:inputText id="f_userid" value="#{loginutilities.f_userid}" required="true">
	        		<f:validateLength maximum="8" minimum="3" />	        
	            </h:inputText>
	        </td>
			<td><h:message for="f_userid" styleClass="error" /></td>	        
	    </tr>
	    <tr><td align="right">PIN:</td>
	    	<td align="left"><h:inputSecret id="f_pin" value="#{loginutilities.f_pin}" required="true">
					<f:validateRegex pattern="^\d{4}$" />
	    	    </h:inputSecret>
	    	</td>
	    	<td><h:message for="f_pin" styleClass="error" /></td>	    	
	    </tr>
	    <tr><td></td><td align="left" colspan="3"><h:commandButton value="Login" action="#{loginutilities.validateLogin}" /></td></tr>
	    <tr><td colspan="3" style="text-align:center;"><span class="invalidlogin">${loginutilities.msg}</span></td></tr>
