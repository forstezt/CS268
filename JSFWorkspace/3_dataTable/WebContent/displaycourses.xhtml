<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
<ui:composition template="/Templates/maintemplate.xhtml">
<ui:define name="links">
	<link href="CSS/classStyles.css" rel="stylesheet" type="text/css" />
</ui:define>
<!--  f:facet
The Facet tag registers a named facet on the component associated 
with the enclosing tag. A facet represents a named section within 
a container component.

The name attribute sets the name of the facet to be created. 
Some components have facets with predefined names, such as the 
"header" and "footer" facets of the component associated with the 
h:dataTable tag.
 -->
<ui:define name="content">
	<h:dataTable value="#{courseUtilities.cData}"
	             var="row"
	             rowClasses="row1,row2"
	             columnClasses="colRight,colLeft,colLeft,colRight"
	             styleClass="datatable">
   		<h:column>
			<f:facet name="header">Department</f:facet>
			<h:outputLabel value="#{row.d_name}" />
    	</h:column>	
		<h:column>
			<f:facet name="header">Callid</f:facet>
			<h:outputLabel value="#{row.c_callid}" />
    	</h:column>	
 		<h:column>
			<f:facet name="header">Name</f:facet>
			<h:outputLabel value="#{row.c_name}" />
    	</h:column>	
    	<h:column>
			<f:facet name="header">Credits</f:facet>
			<h:outputLabel value="#{row.c_credits}" />
    	</h:column> 
	</h:dataTable>
</ui:define>
</ui:composition>
</body>
</html>
