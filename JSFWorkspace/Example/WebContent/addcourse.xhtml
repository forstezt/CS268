<ui:composition template="/Templates/maintemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:define name="links">
	<script type="text/javascript" src="JSLibrary/course.js"></script>
</ui:define>
<!-- omitted this from the form tag to allow the server side validation to go through: onsubmit="return validate();" -->
<ui:define name="content">
	<h:form id="frmCourse" >
		<table class="datatable">
			<tr><td align="right">Call ID: </td>
			<td><h:inputText id="c_callid" value="#{courseUtilities.c.c_callid}" required="true">
					<f:validateLength maximum="8" minimum="3" />
				</h:inputText>
			</td>
			<td><h:message for="c_callid" styleClass="error" /></td></tr>									 
			<tr><td align="right">Name: </td>
				<td><h:inputText id="c_name" value="#{courseUtilities.c.c_name}" required="true">
						<f:validateLength maximum="120" minimum="2" />
				    </h:inputText>
				</td>
				<td><h:message for="c_name" styleClass="error" /></td></tr>					  
			<tr><td align="right">Credits: </td>
				<td><h:inputText id="c_credits" value="#{courseUtilities.c.c_credits}" required="true">
						<f:validateLongRange minimum="0" maximum="10" />	
				    </h:inputText>
				</td>
				<td><h:message for="c_credits" styleClass="error" /></td></tr>						 
			<tr><td align="right">Department: </td>
			<!-- selectOneListBox is similar - except you can display more than one at a time 
			     use the size attribute to set how many items will be visible in the scroll area
			     or omit it and the list will expand to show all items -->
				<td><h:selectOneMenu value="#{courseUtilities.c.d_id}">
			           	<f:selectItems value="#{courseUtilities.dData}" />
			        </h:selectOneMenu>
				</td>
				<td></td></tr>				            
			<tr><td>&#160;</td>
				<td><h:commandButton value="Submit" action="#{courseUtilities.insertCourse}"/></td>
				<td>&#160;</td></tr>
			<tr><td colspan="3" style="text-align:center;">
					<h:outputLabel value="#{courseUtilities.msg}" />
				</td></tr>
		</table>
	</h:form>
</ui:define>
</ui:composition>
